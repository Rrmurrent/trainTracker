<head>

  <meta charset="UTF-8">

<body>

<div class="container">

  <br>

  <!-- Jumbotron -->
  <!-- <div class="jumbotron"> -->
    <div class = "jumbotron">
    <h1 class="title"><strong>Trusty Tinas Train Tracker</strong></h1>
    <br>
    <p class="lead"><strong>Trusted Tremendous Train Tracking</strong></p>
  </div>

  <!--table-->
  <!-- <div class="container main"> -->
    <div class="table-responsive">
    <table id = "train-table" class ='table table-striped'></table>
      <thead>
      <tr>
        <th scope = "col"><strong>Train Name</strong></th>
        <th scope = "col"><strong>Destination</strong></th>
        <th scope = "col"><strong>Frequency</strong></th>
        <th scope = "col"><strong>Distance</strong></th>  
        <th scope = "col"><strong>Next Arrival</strong></th>  
        </tr>
      </thead>
            <!-- <tbody id="train-data">
            </tbody> -->
    </table>
    </div>

    <br>

    <div class="col-lg-6">
      <div class="card card-default">
        <div class="card-header">
         <strong> New Train Sign Up</strong>
        </div>
        <div class="card-body">
  
          <!-- Sign-up Form -->
          <form role="form">
            <div class="form-group row">
              <label for="nameInput"><strong>Name:</strong></label>
              <input class="form-control" id="nameInput" type="text">
            </div>
            <div class="form-group row">
              <label for="destinationInput"><strong>Destination:</strong></label>
              <input class="form-control" id="destinationInput" type="text">
            </div>
            <div class="form-group row">
              <label for="arrivalInput"><strong>Arrival:</strong></label>
              <input class="form-control" id="arrivalInput" type="number">
            </div>
            <div class="form-group row">
              <label for="frequencyInput"><strong>Frequency:</strong></label>
              <input class="form-control" id="frequencyInput" type="number">
            </div>
            <div class="form-group row">
              <label for="distanceInput"><strong>Distance:</strong></label>
              <input class="form-control" id="distanceInput" type="number">
            </div>
           
            <button class="btn btn-default" id="addTrain" type="submit"><strong>Submit</strong></button>
            
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>


<script src='logic.js'></script>
</body>
</html>
